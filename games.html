    <title>Felix Visgilio Fanpage</title>
    <style>
        body {
            background-color: #79d7fd;
            text-align: center;
        }
        .navbar {
            background-color: #00bbfa;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }

        .nav-links a:hover {
            color: #f00400;
        }

        .menu-toggle {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            display: none;
        }

        .card.flipped img {
            display: block;
        }
    </style>
</head>
